<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-success" (click)='addHeartToNote(note.hearts)'>
    Like <i class="fa fa-thumbs-up"></i>
  </span>
  <span class="button is-small is-warning" (click)='addDislikeToNote(note.dislike)'>
    Dislike <i class="fa fa-thumbs-down"></i>
  </span>

  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete<i class="fa fa-trash"></i></span>
  <p> <strong>{{ note.hearts || 0 }}</strong> likes. | <strong> {{ note.dislike || 0 }} </strong>dislikes.</p>
</div>

<h1>Timeline</h1> <hr>
<h3>Add Post</h3>

<input [(ngModel)]="content" placeholder="Whats on your mind" class="input">


<button class="button is-info" (click)="createNote()" [disabled]="content?.length < 1 || content?.length > 200">
  Post
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
